<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>支付设置</h2>
    </div>
    <div class="tab-wrap">
        <ul class="tab-nav nav">
            <li data-tab="tab1" class="current"><a href="javascript:void(0);" >威富通</a></li>
            <li data-tab="tab2"><a href="javascript:void(0);" >微信(APP)</a></li>
        </ul>
        <div class="tab-content">
        <div id="tab1" class="tab-pane in tab1">
            <form action="{:U('saveTool')}" method="post" class="form-horizontal weixin_app">
            <div class="form-item">
                <label class="item-label">商户号<span class="check-tips">(威富通商户号)</span> </label>
                <div class="controls">
                    <input type="text" class="text input-large" name="config[partner]" value="{$weixin_app['partner']}">
                </div>
            </div>
            <div class="form-item">
                <label class="item-label">密钥key<span class="check-tips">（微信秘钥）</span> </label>
                <div class="controls">
                    <input type="text" class="text input-large" name="config[key]" value="{$weixin_app['key']}">
                </div>
            </div>
            <div class="form-item">
                <label class="item-label">启用状态<span class="check-tips">（微信开启状态）</span> </label>
                <div class="controls">
                    <input type="radio" class="inp_radio" value="0" name="status" <eq name="weixin_app_data['status']" value="0">checked="checked"</eq>>禁用
                    <input type="radio" class="inp_radio" value="1" name="status" <eq name="weixin_app_data['status']" value="1">checked="checked"</eq>>启用
                </div>
            </div>
            <div class="form-item">
                <div class="controls">
                    <input type="hidden" name="name" value="weixin_app">
                    <button type="submit" class="btn submit-btn ajax-post" target-form="weixin_app">确 定</button>
                    <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                </div>
            </div>
        </form>
        </div>
        </div>

        <div class="tab-content">
        <div id="tab2" class="tab-pane tab2">
        <form action="{:U('saveTool')}" method="post" class="form-horizontal wei_xin_apps">
            <div class="form-item">
                <label class="item-label">商户号<span class="check-tips">（微信商户号)</span> </label>
                <div class="controls">
                    <input type="text" class="text input-large" name="config[partner]" value="{$wei_xin_apps['partner']}">
                </div>
            </div>
            <div class="form-item" id="wx_appid">
                <label class="item-label">绑定支付的APPID<span class="check-tips">绑定支付的APPID</span> </label>
                <div class="controls">
                    <input type="text" class="text input-large" name="config[email]" value="{$wei_xin_apps['email']}">
                </div>
            </div>
            <div class="form-item">
                <label class="item-label">密钥key<span class="check-tips">（微信秘钥）</span> </label>
                <div class="controls">
                    <input type="text" class="text input-large" name="config[key]" value="{$wei_xin_apps['key']}">
                </div>
            </div>
            <div class="form-item">
                <label class="item-label">启用状态<span class="check-tips">（微信开启状态）</span> </label>
                <div class="controls">
                    <input type="radio" class="inp_radio" value="0" name="status" <eq name="wei_xin_apps_data['status']" value="0">checked="checked"</eq>>禁用
                    <input type="radio" class="inp_radio" value="1" name="status" <eq name="wei_xin_apps_data['status']" value="1">checked="checked"</eq>>启用
                </div>
            </div>
            <div class="form-item">
                <div class="controls">
                    <input type="hidden" name="name" value="wei_xin_apps"></input>
                    <button type="submit" class="btn submit-btn ajax-post" target-form="wei_xin_apps">确 定</button>
                    <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                </div>
            </div>
        </form>
        </div>
        </div>

    </div>
</block>

<block name="script">
<script type="text/javascript">
    //导航高亮
    highlight_subnav('{:U('Tool/payset')}');
    $(function(){
        //支持tab
        showTab();
    })
</script>
</block>
