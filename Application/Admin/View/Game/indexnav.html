<extend name="Public/base"/>

<block name="body">
    <link rel="stylesheet" type="text/css" href="__CSS__/admin_table.css" media="all">
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>[{$data['title']}] 列表</h2>
    </div>


    <!-- 数据列表 -->
    <div class="data-table">

        <div class="tab-content zc_for">
            <!-- 表单 -->
            <form id="form" action="{:U('indexnav?model='.$model['id'])}" method="post" class="form-horizontal">
                <!-- 基础文档模型 -->
                <div id="tab1" class="tab-pane in tab1 tab-look">
                    <table  border="0" cellspacing="0" cellpadding="0">
                        <tbody>
                        <tr>
                            <td class="l">最新游戏(30个)：</td>
                            <td class="r" >
                                <textarea type="text" style="width: 60%;" class="txt " name="title" value="{$data['title']}" ></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="l">安卓游戏(30个)：</td>
                            <td class="r">
                                <textarea type="text" style="width: 60%;" class="txt " name="title" value="{$data['title']}" ></textarea>
                            </td>

                        </tr>
                        <tr>
                            <td class="l">IOS游戏(30个)：</td>
                            <td class="r">
                                <textarea type="text" style="width: 60%;" class="txt " name="title" value="{$data['title']}" ></textarea>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <div class="form-item cf">
                    <input type='hidden' name="id" value="{$data['id']}" />
                    <button class="btn submit-btn ajax-post hidden" id="submit" type="submit" target-form="form-horizontal">确 定</button>
                    <a class="btn btn-return" href="javascript:history.back(-1);">返 回</a>
                </div>
            </form>
        </div>

    </div>
    <div class="page">
        {$_page|default=''}
    </div>
</block>

<block name="script">
<script src="__STATIC__/layer/layer.js"></script>
<script type="text/javascript">
//导航高亮
highlight_subnav('{:U('Game/common')}');
$(function(){
})
</script>
</block>
