<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>配置管理 [ <present name="Think.get.group">
         <a href="{:U('index')}">全部</a><else/><strong>全部</strong></present>&nbsp;<foreach name="group" item="vo">
		<neq name="group_id" value="$key">
         <a href="{:U('index?group='.$key)}">{$vo}</a><else/><strong>{$vo}</strong></neq>&nbsp;     
        </foreach> ]</h2>
	</div>

	<div class="cf top_nav_list">
        <div class="fl button_list">
		<a class="btn blue" href="{:U('add')}">新 增</a>
		<a class="btn red" href="javascript:;">删 除</a>
		<button class="btn list_sort deep" url="{:U('sort?group='.I('group'),'','')}">排 序</button>
        </div>
		<!-- 高级搜索 -->
		<div class="search-form fr cf">
			<div class="sleft">
				<input type="text" name="name" class="search-input" value="{:I('name')}" placeholder="请输入配置名称">
				<!-- <a class="sch-btn" href="javascript:;" id="search" url="{:U('config/index')}"><i class="btn-search"></i></a> -->
			</div>
            <div class="input-list">
                <a class="sch-btn" href="javascript:;" id="search" url="{:U('config/index')}">搜索</a>
            </div>
		</div>
	</div>

	<div class="data-table table-striped">
		<table>
			<thead>
				<tr>
					<th  style="text-align:center" class="row-selected">
						<input class="checkbox check-all" type="checkbox">
					</th>
					<th style="text-align:center" >ID</th>
					<th style="text-align:center" >名称</th>
					<th style="text-align:center"  style="text-align:center" >标题</th>
					<th style="text-align:center" >分组</th>
					<th style="text-align:center" >类型</th>
					<th style="text-align:center" >操作</th>
				</tr>
			</thead>
			<tbody>
				<notempty name="list">
				<volist name="list" id="config">
					<tr>
						<td style="border-right:1px solid #DDDDDD;text-align:center"><input class="ids row-selected" type="checkbox" name="id[]" value="{$config.id}"></td>
						<td style="border-right:1px solid #DDDDDD;text-align:center">{$config.id}</td>
						<td style="border-right:1px solid #DDDDDD;text-align:center"><a href="{:U('edit?id='.$config['id'])}">{$config.name}</a></td>
						<td style="border-right:1px solid #DDDDDD;text-align:center">{$config.title}</td>
						<td style="border-right:1px solid #DDDDDD;text-align:center">{$config.group|get_config_group}</td>
						<td style="border-right:1px solid #DDDDDD;text-align:center">{$config.type|get_config_type}</td>
						<td style="border-right:1px solid #DDDDDD;text-align:center">
							<a title="编辑" href="{:U('edit?id='.$config['id'])}">编辑</a>
							<a class="confirm ajax-get" title="删除" href="{:U('del?id='.$config['id'])}">删除</a>
						</td>
					</tr>
				</volist>
				<else/>
				<td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>
				</notempty>
			</tbody>
		</table>
		<!-- 分页 -->
	    <div class="page">
	        {$_page}
	    </div>
	</div>
</block>

<block name="script">
<script type="text/javascript">
$(function(){
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});
	//回车搜索
	$(".search-input").keyup(function(e){
		if(e.keyCode === 13){
			$("#search").click();
			return false;
		}
	});
	//点击排序
	$('.list_sort').click(function(){
		var url = $(this).attr('url');
		var ids = $('.ids:checked');
		var param = '';
		if(ids.length > 0){
			var str = new Array();
			ids.each(function(){
				str.push($(this).val());
			});
			param = str.join(',');
		}

		if(url != undefined && url != ''){
			window.location.href = url + '/ids/' + param;
		}
	});
});
</script>
</block>
